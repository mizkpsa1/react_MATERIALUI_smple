<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>react tab</title>

    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" >
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >

  <script type="text/babel" crossorigin >

    class App extends React.Component {
      constructor(props){
        super(props);
      }

      render(){
        return (
          <div>
            <ul>
              <li>
                <p>シンプルなtab</p>
                <NavTabs/>
              </li>
              <li>
                <p>垂直tab</p>
                <VerticalTabs />
              </li>
            </ul>
          </div>
        )
      }
    }

    function NavTabs() {
//      const classes = useStyles();
      const [value, setValue] = React.useState(0);

      const handleChange = (event, newValue) => {
        setValue(newValue);
      };

      return (
        <div >
          <AppBar position="static">
            <Tabs
              variant="fullWidth"
              value={value}
              onChange={handleChange}
              aria-label="nav tabs example"
            >
              <LinkTab label="Page One" />
              <LinkTab label="Page Two" />
              <LinkTab label="Page Three" />
            </Tabs>
          </AppBar>
          <TabPanel_a value={value} index={0}>
            Page One
          </TabPanel_a>
          <TabPanel_a value={value} index={1}>
            Page Two
          </TabPanel_a>
          <TabPanel_a value={value} index={2}>
            Page Three
          </TabPanel_a>
        </div>
      );
    }

    function TabPanel_a(props) {
      const { children, value, index, ...other } = props;

      return (
        <div
          role="tabpanel"
          hidden={value !== index}
          id={`nav-tabpanel-${index}`}
          aria-labelledby={`nav-tab-${index}`}
          {...other}
        >
        {value === index && (
          <Box p={3}>
            <Typography>{children}</Typography>
            </Box>
          )}
        </div>
      );
    }

    function LinkTab(props) {
      return (
        <Tab
          component="a"
          onClick={(event) => {
            event.preventDefault();
          }}
          {...props}
        />
      );
    }

    function TabPanel_b(props) {
      const { children, value, index, ...other } = props;

      return (
        <div
          role="tabpanel"
          hidden={value !== index}
          id={`vertical-tabpanel-${index}`}
          aria-labelledby={`vertical-tab-${index}`}
          {...other}
        >
          {value === index && (
            <Box p={3}>
              <Typography>{children}</Typography>
            </Box>
          )}
        </div>
      );
    }

    function a11yProps(index) {
      return {
        id: `vertical-tab-${index}`,
        'aria-controls': `vertical-tabpanel-${index}`,
      };
    }

    function VerticalTabs() {
      //const classes = useStyles();
      const [value, setValue] = React.useState(0);

      const handleChange = (event, newValue) => {
        setValue(newValue);
      };

      const croot={
        flexGrow: '1',
        backgroundColor: 'silver',
        display: 'flex',
        height: '224px',
      }

      const tabs={
        borderRight: '1px solid'
      }


      return (
        <div style={croot}>
          <Tabs
            orientation="vertical"
            variant="scrollable"
            value={value}
            onChange={handleChange}
            aria-label="Vertical tabs example"
            style={tabs}
          >
            <Tab label="Item One" {...a11yProps(0)} />
            <Tab label="Item Two" {...a11yProps(1)} />
            <Tab label="Item Three" {...a11yProps(2)} />
            <Tab label="Item Four" {...a11yProps(3)} />
            <Tab label="Item Five" {...a11yProps(4)} />
            <Tab label="Item Six" {...a11yProps(5)} />
            <Tab label="Item Seven" {...a11yProps(6)} />
          </Tabs>
          <TabPanel_b value={value} index={0}>
            Item One
          </TabPanel_b>
          <TabPanel_b value={value} index={1}>
            Item Two
          </TabPanel_b>
          <TabPanel_b value={value} index={2}>
            Item Three
          </TabPanel_b>
          <TabPanel_b value={value} index={3}>
            Item Four
          </TabPanel_b>
          <TabPanel_b value={value} index={4}>
            Item Five
          </TabPanel_b>
          <TabPanel_b value={value} index={5}>
            Item Six
          </TabPanel_b>
          <TabPanel_b value={value} index={6}>
            Item Seven
          </TabPanel_b>
        </div>
      );
    }

  </script>

  </head>
  <body>
    <div id="root" > wait ...</div>
    <script type="text/babel"crossorigin >
      const {
        Button,
        PropTypes,
        AppBar,
        Tabs,
        Tab,
        Typography,
        Box
      } = MaterialUI;
      //JSX
      ReactDOM.render(
        <App/>,
        document.querySelector('#root')
        );
    </script>

  </body>
</html>
